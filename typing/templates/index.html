<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed Test</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Typing Speed Test</h1>
        <div id="options" class="options-bar">
            <button class="option-btn selected" data-length="50">50 words</button>
            <button class="option-btn" data-length="100">100 words</button>
        </div>
        <div id="branding">
            <img src="{{ url_for('static', filename='type-speed-open.png') }}" alt="Branding" class="branding-img">
        </div>
        <div id="text-scroll-container">
            <div id="sentence-container">
                <span id="sentence"></span>
            </div>
        </div>
        <div id="input-container">
            <div class="input-box">
                <input type="text" id="user-input" autocomplete="off" placeholder="Start typing here..." autofocus />
            </div>
        </div>
        <div id="results" class="results-box hidden"></div>
        <button id="restart-btn" class="hidden">Restart</button>
    </div>
    <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
